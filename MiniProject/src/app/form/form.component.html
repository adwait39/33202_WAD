<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Register For Your Event</h1>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Email address"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input
              formControlName="address"
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Address"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input
              formControlName="mobile"
              type="number"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Phone"
            />
          </div>
          <div class = "ev1">
          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input
              formControlName="eventName"
              type="text"
              class="form-control"
              id="eventName"
              placeholder="Event Name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Event Venue</label>
            <input
              formControlName="eventVenue"
              type="text"
              class="form-control"
              id="eventVenue"
              placeholder="Event Venue"
            />
          </div>
        </div>
        <div class = "ev2">
          <div class="mb-3">
            <label class="form-label">Event Date</label>
            <input
              formControlName="eventDate"
              type="date"
              class="form-control"
              id="eventDate"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Event Type (Select any)</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="cake" formControlName="eventTypeCake">
              <label class="form-check-label" for="eventTypeCake">
                Cake
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="wedding" formControlName="eventTypeWedding">
              <label class="form-check-label" for="eventTypeWedding">
                Wedding
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="hallbooking" formControlName="eventTypeHallBooking">
              <label class="form-check-label" for="eventTypeHallBooking">
                Hall Booking
              </label>
            </div>
          </div>
        </div>
          
          <button type="submit" class="btn btn-primary">Register</button>
          
        </form>
      </div>
    </div>
  </div>
</div>
</body>
